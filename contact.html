<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            name="description"
            content="Welcome to the most extraordinary hotel in Bostom "
        />
        <meta name="keywords" content="hotel, boston hotel, best hotel" />
        <title>Hotel BT | Welcome to BT Hotel</title>
        <!-- Font awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <!-- Own Css -->
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo"><a href="index.html">HBT</a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li>
                            <a class="current" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading">
                    <span class="text-primary">Contact</span> Us
                </h1>
                <p>Please Fill our the form Below to contact us</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 Main St, Bostan MA</p>
                </div>
                <div class="box ">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone</h3>
                    <p>617-555-1220</p>
                </div>
                <div class="box ">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>frontdesk@hotelbt.co</p>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer id="main-footer">
            <p>Hotel BT &copy; 2019 All Right Reserves</p>
        </footer>
    </body>
</html>
